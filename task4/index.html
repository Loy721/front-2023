<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
</head>
<body>
<div class="overlay"></div>
<div class="loader-container">
    <div class='loader'>
    </div>
</div>
<header>
    <div class="fio">Данил Долгих 6408 (Пацан)</div>
    <button type="button" class="setup-btn" id="setupButton">Добавить начальные значения</button>
</header>
<div class="main-container">
    <div class="container-form">
        <h1>Форма для карточки цитаты</h1>
        <form class="data-form">
            <label for="name" class="data-form__label">Название:</label>
            <input type="text" id="name" name="name" class="data-form__input" required>
            <br>

            <label for="description" class="data-form__label">Описание:</label>
            <input id="description" name="description" class="data-form__input" required>
            <br>

            <label for="imageLink" class="data-form__label">Ссылка на изображение:</label>
            <input type="url" id="imageLink" name="imageLink" class="data-form__input" required>
            <br>

            <label for="productCode" class="data-form__label">Код товара:</label>
            <input type="text" id="productCode" name="productCode" class="data-form__input" required>
            <br>

            <label for="supplier" class="data-form__label">Поставщик:</label>
            <input type="text" id="supplier" name="supplier" class="data-form__input" required>
            <br>

            <button type="submit" class="data-form__submit-btn">ОК</button>
        </form>
    </div>
    <div class="list-cards">
    </div>
</div>
<script defer src="./index.js"></script>
</body>
</html>
